<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册表1</title>
</head>
<body>
	<form action="htpp//www.baidu.com/">
		<fieldset>
			<legend>注册表</legend>
		<label for="unsername">用户名：</label>
		<input type="text" name="unsername" id="unsername" list="user1">
		<datalist id="user1">
			<option>用户1</option>
			<option>用户2</option>
			<option>用户3</option>
		</datalist>
		<p>
		密码：
		<input type="password" name="password">
	    </p>
	    <p>性别：
	    	<input type="radio" name="sex">男
	    	<input type="radio" name="sex">女
	    </p>
	    <p>
	    	爱好：
	    	<input type="checkbox" name="hobbit" value="0">看书
	    	<input type="checkbox" name="hobbit" value="1">写字
	    	<input type="checkbox" name="hobbit" value="2">画画
	    </p>
	    <p>
	    	email:
	    	<input type="email" name="email">
	    </p>
	    <p>
	    	联系方式：
	    	<select>
	    		<option>手机</option>
	    		<option>电话</option>
	    	</select>
	    	<input type="number" name="number">
	    </p>
	    <p>
	    	留言：
	    	<textarea></textarea>
	    </p>
	    <input type="submit" name="submit">
	    <input type="image" src="images/5.jpg">
	</fieldset>
	</form>
</body>
</html>
