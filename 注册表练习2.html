<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册表练习2</title>
</head>
<body>
	<form action="https://www.baidu.com/">
		<fieldset>
			<legend>用户注册</legend>
		<label for="username">用户名:</label>
		<input type="text" name="username" id="username" list="one">
		<datalist id="one">
			<option>王</option>
			<option>李</option>
			<option>张</option>
		</datalist>
		<p>
		密码：
		<input type="psaaword" name="psaaword">
	    </p>
	    <p>
	    	性别：
	    	<input type="radio" name="sex" value="1">男
	    	<input type="radio" name="sex" value="2">女
	    </p>
	    <p>
	    	爱好：
	    	<input type="checkbox" name="hobbit" value="0">足球
	    	<input type="checkbox" name="hobbit" value="1">篮球
	    	<input type="checkbox" name="hobbit" value="2">排球
	    </p>
	    email:
	    <input type="email" name="email">
	    <p>
        <input type="submit">
        </p>
        </fieldset>
	</form>
</body>
</html>
