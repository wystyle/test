<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table width="500px" cellspacing="1px" bgcolor="black" align="center">
		    <caption>
		    	<h1>列表</h1>
		    </caption>
			<tr bgcolor="gray">
			<th>test</th>
			<th>test</th>
			<th>test</th>
			<th>test</th>
			<th>test</th>
		</tr>
		<tr bgcolor="white">
			<td colspan="2">test</td>
			<td>test</td>
			<td>test</td>
			<td>test</td>
		</tr>
		<tr bgcolor="white">
			<td>test</td>
			<td>test</td>
			<td>test</td>
			<td rowspan="3">test</td>
			<td>test</td>
		</tr>
		<tr bgcolor="white">
			<td rowspan="2">test</td>
			<td>test</td>
			<td>test</td>
			<td>test</td>
		</tr>
		<tr bgcolor="white">
			<td>test</td>
			<td>test</td>
			<td>test</td>
		</tr>
	</table>
</body>
</html>
