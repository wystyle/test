<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格练习2</title>
</head>
<body>
	
	<table bgcolor="black" cellspacing="1px" align="center" width="200px">
		<caption>
		<h1>表格</h1>
	</caption>
		<tr bgcolor="white">
			<th bgcolor="grey" colspan="2">1</th >
			<th bgcolor="grey">1</th >
		</tr>
		<tr bgcolor="white">
			<td>1</td>
			<td>1</td>
			<td rowspan="2">1</td>
		</tr>
		<tr bgcolor="white">
			<td>1</td>
			<td>1</td>
		</tr>
		
	</table>
</body>
</html>
